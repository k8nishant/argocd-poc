apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: localingress
  namespace: argocd
spec:
  project: default

  source:
    repoURL: git@github.com:k8nishant/argocd-poc.git
    targetRevision: main
    path: apps/localingress-app

  destination:
    server: https://kubernetes.default.svc
    namespace: argocd

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true