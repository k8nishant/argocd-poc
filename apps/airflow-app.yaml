apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: airflow
  namespace: argocd
spec:
  project: default

  source:
    repoURL: https://airflow.apache.org
    chart: airflow
    targetRevision: 1.17.0   # use latest chart version
    helm:
      releaseName: airflow
      valueFiles:
        - ../airflow/values.yaml

  destination:
    server: https://kubernetes.default.svc
    namespace: airflow

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
