# ---------------------------
# OpenSearch connection
# ---------------------------
opensearchHosts: "http://opensearch-cluster-master:9200"



plugins:
  enabled: true
  installList: []
  removeList: ["securityDashboards"]

# ---------------------------
# Replica & resources
# ---------------------------
replicaCount: 1

resources:
  requests:
    cpu: 100m
    memory: 128Mi
  limits:
    cpu: 100m
    memory: 512Mi

# ---------------------------
# Service configuration
# ---------------------------
service:
  type: ClusterIP
  port: 5601

# ---------------------------
# Pod security (safe defaults)
# ---------------------------
podSecurityContext:
  fsGroup: 1000

securityContext:
  runAsUser: 1000
  runAsNonRoot: true

# ---------------------------
# Logging
# ---------------------------
extraEnvs:
  - name: LOGGING_VERBOSE
    value: "false"

# ---------------------------
# Health checks
# ---------------------------
startupProbe:
  tcpSocket:
    port: 5601
  initialDelaySeconds: 90
  periodSeconds: 10
  failureThreshold: 30

readinessProbe:
  tcpSocket:
    port: 5601
  initialDelaySeconds: 30
  periodSeconds: 10
  failureThreshold: 10

ingress:
  enabled: true
  ingressClassName: nginx
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  labels: {}
  hosts:
    - host: dashboards.127.0.0.1.nip.io
      paths:
        - path: /
          backend:
            serviceName: ""
            servicePort: ""
  tls: []
