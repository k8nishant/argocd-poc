apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: keycloak
  namespace: argocd
spec:
  project: default

  sources:
    - repoURL: git@github.com:k8nishant/argocd-poc.git
      targetRevision: main
      path: apps/keycloak/operator
    - repoURL: git@github.com:k8nishant/argocd-poc.git
      targetRevision: main
      path: apps/keycloak/kc
  destination:
    server: https://kubernetes.default.svc
    namespace: keycloak

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
